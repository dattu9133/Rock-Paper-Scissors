<!DOCTYPE html>
<html>

<head>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main">
    <p class="header">Rock Paper Scissors</p>
    <button onclick="
      playGame('rock');
    " class="icon"><img class="emoji" src="rock-emoji.png" alt=""></button>

    <button onclick="
      playGame('paper');
    " class="icon"><img class="emoji" src="paper-emoji.png" alt=""></button>

    <button onclick="
      playGame('scissors');
    " class="icon"><img class="emoji" src="scissors-emoji.png" alt=""></button>

    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    " class="reset-score">Reset Score</button>
  </div>

  <script src="index.js"></script>

</body>

</html>
